<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="container">
    <img src="avatar-jessica.jpeg" alt="avatar-jessica">
    <div class="name">
      <h3>Jessica Randall</h3>
    </div>
    <div class="location">
      <h4>London, United Kingdom</h4>
    </div>
    <div>
      <h4 class="words">"Front-end developer and avid reader."</h4>
    </div class="buttons">
    <a href="#" class="links">Github</a>
    <a href="#" class="links">Frontend Mentor</a>
    <a href="#" class="links">LinkedIn</a>
    <a href="#" class="links">Twitter</a>
    <a href="#" class="links"> Instagram</a>

<hr>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="https://www.linkedin.com/in/ojeleke-joshua-7a6168260/">
        Joshua</a>
    </div>
  </div>
</body>

</html>
